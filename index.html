<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dist/bundle.js"></script>
    <link rel="stylesheet" href="./dist/game.css">
    <title>Squirrel Jams</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon"/>
  </head>
  <body>
    <canvas id="game-squirrels" width="1280px" height="720px"></canvas>
    <canvas id="game-canvas" width="1280px" height="720px"></canvas>
    <canvas id="game-level" width="1280px" height="720px"></canvas>
    <canvas id="game-background" width="1280px" height="720px"></canvas>
    <canvas id="game-pause" width="1280px" height="720px"></canvas>
    <img id="background-image" src="./assets/background.png">
    <img id="tree-trunks" src="./assets/trunk.png">
    <img id="menu-image" src="./assets/menu2.png">
    <img id='squirrel' src="./assets/squirrelssprites.png">
    <img id="branches" src='./assets/branches.png'>
    <img id="pause-image" src='./assets/pause.png'>
    <audio id="game-music" src="./assets/levelmusic.wav" 
      crossOrigin="anonymous"
      muted="true"
      preload="auto"
      loop="true"
      ></audio>
    <audio id="menu-music" src="./assets/menu.wav"
      crossOrigin="anonymous"
      muted="true"
      preload="auto"
      loop="true"></audio>
    <audio id="beep-music" src="./assets/beep.wav"
      crossOrigin="anonymous"
      muted="true"
      preload="auto"
    ></audio>
    <audio id="lose-music" src="./assets/dead.wav"
      crossOrigin="anonymous"
      muted="true"
      preload="auto"
    ></audio>

    <footer>
      <div id="author">
        <a href="https://github.com/birbmaaan">
          <img id="logo-link" src="./assets/githublogo.png">
        </a>
        <a href="https://www.linkedin.com/in/elijah-dove-4770b3184/">
          <img id="logo-link" src="./assets/linkedInLogo.png">
        </a>
      </div>
      <div id="music-footer">
        <p>Music created with:</p>
        <a href="http://www.beepbox.co/#">BeepBox</a>
      </div>
    </footer>
  </body>
</html>
